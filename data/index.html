<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Alarma</title>
</head>
<body>
    <h1 class="header"> PROYECTO DE SISTEMAS </h1>
            <div class = "hora-size">
                <span id='hora' class = "hora-size"></span>            
            </div>

            <div class = "fecha-size">
                <span id='fecha' class = "fecha-size"></span>
            </div>

            <div class = "button-container">
                <button  class="button-Alarm" id="openPopupBtn">ALARMA</button>
                <button class="button-Stop" id = "stopalarm"  onclick="stopAlarm()">CANCELAR</button>    
            </div>

            <div id="popup" class="popup">    
            
                <div class="popup-content">
                    <span class="close-btn"></span>  
                    <input type="time" id="targetTime" placeholder="HH:MM..." class="handleSetTime"/>

                    <button class = "set" onclick="setConfigAlarm()">Set</button>  
                    <button id="durationBtn">Duracion</button> 
                    <div id="durationAlarm" class="durationPopup" style="display: none;">
                        <label for="durationTime">Duración: </label>
                        <select id="durationTime" class="handleSetTime">
                            <option value="5">5 minutos</option>
                            <option value="10">10 minutos</option>
                            <option value="20">20 minutos</option>
                            <option value="30">30 minutos</option>
                        </select>
                    </div> 
                    
            </div>
            </div>
        <h3>Clima</h3>
            <div class="search-form">
                <form id="search-form">
                    <div class="searchbox">
                        <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
                    </div>                
                </form>
            </div>
            <div class="weather-card" id="card">
                <div class="city" id="city">Basavilbaso, ER</div>
                <div class="temperature">
                    <img class="temp-img" id="temp-img" />
                    <div class="temp" id="temp">14°C</div>
                    <img class="humidityImg" src="https://cdn-icons-png.freepik.com/256/6853/6853894.png?ga=GA1.1.586194358.1722728342&semt=ais_hybrid" id="humImg">
                    <div class="humidity" id="hum">50%</div>
                </div>
                <div class="feels-like" id="feels-like">12.0°C</div>
                <div class="infoWeather"> 
                    <div class="weather" id="weather">Sol</div>    
                </div>
            </div>
        </div>
    </div>
</body>

    
</html>
