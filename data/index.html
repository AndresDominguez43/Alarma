<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Alarma</title>
</head>
<body>
    <h1 class="header"> PROYECTO DE SISTEMAS </h1>
    
    <div class="main-container">
        <div class="left">
            <h2>Alarma</h2>
            <p><span id='fecha'></span></p>
            <p><span id='hora' class = "hora-size"></span></p>            
            <button id="openPopupBtn">Alarma</button>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>  
                    <input type="time" id="targetTime" placeholder="HH:MM..." class="handleSetTime"/>

                    <button onclick="setConfigAlarm()">Set</button>   <!-- Seteamos la alarma-->
                    <button id="durationBtn">Duracion</button> <!-- Seteamos cuanto dura la alarma-->
                    <button id="repetitiveBtn">Repetitividad</button> <!-- Seteamos cuántas veces se repite la alarma-->

                    <!--Menu desplegable para la duracion de la alarma-->
                    <div id="durationAlarm" class="durationPopup" style="display: none;">
                        <label for="durationTime">Duración: </label>
                        <select id="durationTime" class="handleSetTime">
                            <option value="0.5">30 segundos</option>
                            <option value="1">1 minuto</option>
                            <option value="1.5">1.5 minutos</option>
                        </select>
                    </div>
                    
                    <div id="repetitiveAlarm" class="repetitivePopup" style="display: none;">
                    <label for="repeatCount">Repetir:</label>
                    <select id="repeatCount" class="handleSetTime">
                        <option value=" ">No repetir</option>
                        <option value="1">1 vez</option>
                        <option value="2">2 veces</option>
                        <option value="3">3 veces</option>    
                    </select>
                    <button id="intervalBtn">Intervalo</button> <!-- Seteamos cuántas veces se repite la alarma-->
                    </div>

                    <div id="durationRepeat" class="repeatPopup" style="display: none;">
                        <label for="durationTimeRepeat">Duración: </label>
                        <select id="durationTimeRepeat" class="handleSetTime">
                            <option value="0.5">30 segundos</option>
                            <option value="1">1 minuto</option>
                            <option value="1.5">1.5 minutos</option>
                        </select>
                    </div>

                    <div id="durationInterval" class="intervalPopup" style="display: none;">
                        <label for="durationRepeatInterval">intervalo: </label>
                        <select id="durationRepeatInterval" class="handleSetTime">
                            <option value="1">1 minuto</option>
                            <option value="3">3 minutos</option>
                            <option value="5">5 minutos</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <button onclick="stopAlarm()">Cancel</button>
        </div>
        
        <div class="right">
            <h3>Clima</h3>
            <div class="search-form">
                <form id="search-form">
                    <div class="searchbox">
                        <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
                    </div>                
                </form>
            </div>
            <div class="weather-card" id="card">
                <div class="city" id="city">Basavilbaso, ER</div>
                <div class="temperature">
                    <img class="temp-img" id="temp-img" />
                    <div class="temp" id="temp">14°C</div>
                    <img class="humidityImg" src="https://cdn-icons-png.freepik.com/256/6853/6853894.png?ga=GA1.1.586194358.1722728342&semt=ais_hybrid" id="humImg">
                    <div class="humidity" id="hum">50%</div>
                </div>
                <div class="feels-like" id="feels-like">12.0°C</div>
                <div class="infoWeather"> 
                    <div class="weather" id="weather">Sol</div>    
                </div>
            </div>
        </div>
    </div>
    <audio id="alarmAudio" src="/ringtone.mp3" preload="auto"></audio>
</body>

    
</html>
