<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Alarma</title>
</head>
<body>
    <h1 class="header"> PROYECTO DE SISTEMAS </h1>
    
    <div class="main-container">
        <div class="left">
            <h2>Alarma</h2>
            <p>fecha <span id='fecha'></span></p>
            <p>hora <span id='hora'></span></p>
            <p>Alarma 
                <input type="text" id="targetTime" placeholder="HH:MM..." class="handleSetTime"/>
                <button onclick="setTargetTime()">Set</button>
            </p>
            <button onclick="stopAlarm()">Cancel</button>        
        </div>

        <div class="right">
            <h3>Clima</h3>
            <div class="search-form">
                <form id="search-form">
                    <div class="searchbox">
                        <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
                    </div>                
                </form>
            </div>
            <div class="weather-card" id="card">
                <div class="city" id="city">Basavilbaso, ER</div>
                <div class="temperature">
                    <img class="temp-img" id="temp-img" />
                    <div class="temp" id="temp">14°C</div>
                    <img class="humidityImg" src="https://cdn-icons-png.freepik.com/256/6853/6853894.png?ga=GA1.1.586194358.1722728342&semt=ais_hybrid" id="humImg">
                    <div class="humidity" id="hum">50%</div>
                </div>
                <div class="feels-like" id="feels-like">12.0°C</div>
                <div class="infoWeather"> 
                    <div class="weather" id="weather">Sol</div>    
                </div>
            </div>
        </div>
    </div>
</body>

    
</html>
